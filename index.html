<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>xA1.in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Load PDF.js from CDN first! -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #222; }
    #pdf-canvas { width: 100vw; height: 100vh; display: block; margin: 0 auto; background: #444; }
    #pager { text-align: center; margin: 10px 0; }
    button { font-size: 1.2em; }
    #page-num { color: #fff; }
  </style>
</head>
<body>
  <div id="pager">
    <button id="prev">Previous</button>
    <span id="page-num"></span>
    <button id="next">Next</button>
  </div>
  <canvas id="pdf-canvas"></canvas>
  <!-- Place your script after loading PDF.js -->
  <script>
    // Check if pdfjsLib is available
    if (typeof pdfjsLib === 'undefined') {
      alert('PDF.js library failed to load. Check your internet connection or CDN availability.');
    } else {
      const url = 'file.pdf';
      let pdfDoc = null, pageNum = 1, pageRendering = false, pageNumPending = null;
      const scale = 1.2, canvas = document.getElementById('pdf-canvas'), ctx = canvas.getContext('2d');

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js';

      function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
          const viewport = page.getViewport({scale});
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          const renderTask = page.render(renderContext);

          renderTask.promise.then(function() {
            pageRendering = false;
            if (pageNumPending !== null) {
              renderPage(pageNumPending);
              pageNumPending = null;
            }
          });
        });
        document.getElementById('page-num').textContent = `Page ${num} of ${pdfDoc.numPages}`;
      }

      function queueRenderPage(num) {
        if (pageRendering) {
          pageNumPending = num;
        } else {
          renderPage(num);
        }
      }

      function onPrevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
      }

      function onNextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
      }

      document.getElementById('prev').addEventListener('click', onPrevPage);
      document.getElementById('next').addEventListener('click', onNextPage);

      pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
        pdfDoc = pdfDoc_;
        renderPage(pageNum);
      });
    }
  </script>
</body>
</html>
